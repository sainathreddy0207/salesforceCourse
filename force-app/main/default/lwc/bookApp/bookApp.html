<template>
    <lightning-card title="Books">
        <div class="slds-p-around_medium">
            <div class="slds-p-around_medium">
                <lightning-input type="search"
                onchange={fetchBooks}
                label="Search Books"
                value={searchKey}></lightning-input>
            </div>
            
            <lightning-layout multiple-rows>
                <template if:true={booksData}>
                    <template for:each={booksData.items} for:item="book">
                        <lightning-layout-item size="3" padding="around-small" key={book.id}>
                            <div class="slds-box slds-p-around_medium slds-text-align_center">
                                <template if:true={book.volumeInfo.imageLinks}>
                                    <img src={book.volumeInfo.imageLinks.smallThumbnail} height="200px"/>
                                  </template>
                                  <template if:false={book.volumeInfo.imageLinks}>
                                    <lightning-icon icon-name="utility:notebook" alternative-text="notebook" title="notebook">
                                    </lightning-icon>
                                  </template>
                                <div class="slds-text-heading_small slds-p-vertical_medium"><Strong> {book.volumeInfo.title}</Strong></div>
                                <div><strong>Published Date: </strong>{book.volumeInfo.publishedDate} </div>
                                <div><strong>Page Count: </strong> {book.volumeInfo.pageCount}</div>
                            </div>
                        </lightning-layout-item>
                    </template>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
    
</template>
