<template>
    <lightning-card title= "Quiz App">
        <div class = "slds-m-around_medium">   
            <template if:true={isSubmitted}>
                <div class={isScored}>You have Scored {correcterAnswers} out of {myQuestions.length}</div>
            </template>         
            <form>
            <template for:each={myQuestions} for:item="quiz">
                <div key={quiz.id} class="slds-m-bottom_medium">
                    <div>
                        <strong>{quiz.id} - {quiz.question}</strong>
                    </div>
                    <div class="slds-grid slds-gutters slds-p-bottom_medium">
                        <div class="slds-col ">
                            <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                            {quiz.answer.a}
                        </div>
                        <div class="slds-col ">
                            <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                            {quiz.answer.b}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                            {quiz.answer.c}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="d" onchange={changeHandler}/>
                            {quiz.answer.d}
                        </div>
                    </div>
                </div>

            </template>
            <lightning-button variant = "destructive" title="Submit Quiz" disabled={allNotSelected} type = "submit" label="Submit" class="slds-m-around_small" onclick={submitHandler}></lightning-button>
            <lightning-button variant = "destructive" title="Reset Quiz" type = "reset" label="Reset" class="slds-m-around_small" onclick={resetHandler}></lightning-button>
        </form>
        
        </div>
    </lightning-card>
    
</template>
