<template>
    <lightning-card title="Navigate to New Record">
        <div class="slds-m-around_medium">
            <lightning-button variant="destructive" label="New Record" onclick={navigateToNewRecord}></lightning-button>
        </div>
        <div class="slds-m-around_medium">
            <lightning-button variant="destructive" label="New Record with default values"
                onclick={navigateToNewRecordWithDefault}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Navigate to List View">
        <div class="slds-m-around_medium">
            <lightning-button variant="destructive" label="Navigate to List View"
                onclick={navigateToListView}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Navigate to Files">
        <div class="slds-m-around_medium">
            <lightning-button variant="destructive" label="Navigate to Files"
                onclick={navigateToFiles}></lightning-button>
        </div>
    </lightning-card>


    <lightning-card title="Navigate to RecordPage view and edit">
        <div class="slds-m-around_medium">
            <lightning-button variant="destructive" label="Navigate to RecordPage view"
                onclick={navigateToRecordPageView}></lightning-button>
        </div>

        <div class="slds-m-around_medium">
            <lightning-button variant="destructive" label="Navigate to RecordPage edit"
                onclick={navigateToRecordPageEdit}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Navigate to Realted Contact of Account">
        <div class="slds-m-around_medium">
            <lightning-button variant="destructive" label="Navigate to Realted Contact"
                onclick={navigateToRealtedRecord}></lightning-button>
        </div>
    </lightning-card>


</template>
