<template>
    <lightning-card title="Apex Wire">
        <div class="slds-p-around_medium">
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.id}>

                        <p><strong>Name: </strong> {account.Name}</p>
                        <p><strong>Type: </strong> {account.Type}</p>
                        <p><strong>Phone: </strong> {account.Phone}</p>

                    </div>
                </template>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Apex Wire Condition">
        <div class="slds-p-around_medium">
            <template if:true={accountsLoop}>
                <template for:each={accountsLoop} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.id}>

                        <p><strong>Name: </strong> {account.Name}</p>
                        <p><strong>Type: </strong> {account.newType}</p>
                        <p><strong>Phone: </strong> {account.Phone}</p>

                    </div>
                </template>
            </template>
        </div>
    </lightning-card>

</template>
