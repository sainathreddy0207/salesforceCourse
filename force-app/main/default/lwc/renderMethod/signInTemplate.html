<template>
    <lightning-card title="I'm SignIn Template" icon-name="custom:custom13">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium"> SignIn Form</h2>
            <lightning-input type="text" label = "Email address"></lightning-input>
            <lightning-input type="text" label = "password"></lightning-input>
            <lightning-button variant="destructive" label="back" title="back" onclick={handleClick}
                class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand" label="Signin" title="Signin" onclick={submitHandler}
                class="slds-m-left_x-small"></lightning-button>
        </div>

    </lightning-card>
</template>
