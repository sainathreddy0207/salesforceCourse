<template>
    <div class="slds-box">
        <template if:true={mapMarkers.length}>
            <lightning-map map-markers={mapMarkers} markers-title="Account Location" onmarkerselect={callMarkerHandler}
                selected-marker-value={selectedMarker}></lightning-map>
        </template>
        <template if:false={mapMarkers.length}>
            <lightning-card title="Maps">
                <div class="slds-p-around_medium">
                   No Accounts Fetched!!
                </div>
            </lightning-card>
        </template>


    </div>

</template>
