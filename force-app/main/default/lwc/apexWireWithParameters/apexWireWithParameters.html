<template>
    
    <lightning-card title="Apex Wire with parameters">
        <div class="slds-p-around_medium">
            <lightning-combobox name="type" label="Account Type" value={selctionType}
            options={accountTypes} onchange={handleCombo}></lightning-combobox>
        </div>
        <div class="slds-p-around_medium">
            <template if:true={fetchaccounts.data}>
                <template for:each={fetchaccounts.data} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.id}>

                        <p><strong>Name: </strong> {account.Name}</p>
                        <p><strong>Type: </strong> {account.Type}</p>
                        <p><strong>Phone: </strong> {account.Phone}</p>

                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
